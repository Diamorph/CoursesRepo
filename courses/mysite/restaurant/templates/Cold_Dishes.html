{% extends 'main.html' %}
{% load staticfiles %}
{% block Cold_Dishes %}
{%for cold_dishes in dishes %}
<img src = "{{cold_dishes.image.url}}">
    <p>Назва :{{cold_dishes.name}}</p>
    <p>Склад $:{{cold_dishes.consist}}</p>
    <p>Вага:{{cold_dishes.weight}}</p>
    <p>Ціна :{{cold_dishes.price}}</p>

{% endfor%}
{%endblock%}
